<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contáctame</title>
    <meta name="description" content="A través de esta página, podrás contactarme y dejarme saber tus inquietudes y comentarios">
    <meta name="keywords" content="Contacto, Contáctame, dudas, inquietudes, comentarios">
    <meta name="author" content="Margarita María Vélez">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Contáctame</h1>
    </header>
    <form>
        <p>
            <label for="nombre">Nombre:  </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        </p>
        <p>
            <label for="apellido">Apellido:  </label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        </p>
        <p>
            <label for="email">E-mail:  </label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu e-mail">
        </p>
        <p>Estado civil:&nbsp;&nbsp;
            <select name="estado_civil" id="estado_civil">
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="separado">Separado</option>
                <option value="viudo">Viudo</option>
                <option value="union_libre">Unión libre</option>
            </select>
        </p>
        <p>¿Desea recibir el Newsletter? <input type="checkbox" checked></p>
        <p>
            <label for="comentarios"></label>
            <textarea id="comentarios" name="comentarios" rows="10" cols="40">Escribe tus comentarios</textarea>
        </p>
        <p>
            <input type="reset" value="Limpiar formulario" />
            <input type="submit" value="Enviar formulario" />
        </p>

    </form>
</body>

</html>
